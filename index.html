<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/light.css" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <h1>Priority list</h1>

            <form action="">
                <input type="text" id="todo-input" placeholder="Enter Your Todo here...." required>
                <button type="submit">Submit</button>
            </form>
            <div id="delete_all_container">

                <button id="delete_all_btn">Delete All</button>
            </div>

            <div id="todos-container">


            </div>
        </div>
    </div>

    <sl-alert id="warning-popup" variant="warning" duration="3000" closable>
        <sl-icon slot="icon" name="exclamation-triangle"></sl-icon>
        <strong>Duplicate Entry</strong><br />
        Todo already Exist
    </sl-alert>

    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/shoelace-autoloader.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
