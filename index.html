<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/themes/light.css" />
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div class="wrapper">
        <div class="container">
            <h1>Priority list</h1>

            <form action="">
                <input type="text" id="todo-input" placeholder="Enter Your Todo here...." required>
                <button type="submit">Submit</button>
            </form>
            <div id="delete_all_container">

                <!-- Delete All dialog  -->
                <sl-dialog label="Do you want delete all Todos?" id="delete_all_dialog"
                    class="dialog-focus dialog-heading">
                    <sl-input autofocus placeholder=" Type 'DELETE' to delete all todos "></sl-input>
                    <sl-button slot=" footer" id="close-btn" variant="danger">Close</sl-button>
                    <sl-button slot="footer" id="confirm-btn" variant="primary">Confirm</sl-button>

                </sl-dialog>

                <button id="alphabetic-arr">A-Z</button>
                <button id="delete_all_btn">Delete All</button>
                <!-- <sl-button id="delete_all_btn">Delete All</sl-button> -->
            </div>

            <div id="todos-container">


            </div>
        </div>
    </div>

    <!-- Duplicate entry pop  -->
    <sl-alert id="warning-popup" variant="warning" duration="3000" closable>
        <sl-icon slot="icon" name="exclamation-triangle"></sl-icon>
        <strong>Duplicate Entry</strong><br />
        Todo already Exist
    </sl-alert>




    <script type="module"
        src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.1/cdn/shoelace-autoloader.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
